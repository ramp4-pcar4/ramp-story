<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Vue Plugin Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <dqv-chart></dqv-chart>
            <story-content></story-content>
            <introduction></introduction>
        </div>

        <!-- Include Vue.js from a CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

        <!-- Include other necessary scripts -->
        <script src="../dist/storylines-viewer.umd.js"></script>
        <script>
            var StorylinesPlugin = window['storylines-viewer'].default;
            Vue.use(StorylinesPlugin);
            // Create a Vue app
            var app = new Vue({
                el: '#app'
            });
            console.log('APP: ', app, window['storylines-viewer'].default);
        </script>
    </body>
</html>
